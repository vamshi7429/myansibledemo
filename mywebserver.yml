---
- hosts: all
  become: yes
  gather_facts: yes 
  tasks:
   - name: i want to install webserver on ubuntu node 
     apt: 
       name: apache2
       state: present 
     when: ansible_os_family =="Debian"


   - name: i want to start webserver on ubuntu node 
     service: 
       name: apache2
       state: started    
     when: ansible_os_family =="Debian"

   - name: i want to install webserver on RedHat
     yum:
       name: httpd
       state: present
     when: ansible_os_family =="RedHat"  


   - name: i want to start a webserver on RedHat
     service: 
       name: httpd 
       state: started
     when: ansible_os_family =="RedHat"     
      